<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <form
      novalidate
      autocomplete="off"
      (ngSubmit)="login(loginForm)"
      #loginForm="ngForm"
    >
      <fieldset>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="usernameId">
            Username
          </label>
          <div class="col-md-8">
            <input
              id="usernameId"
              class="form-control"
              type="text"
              name="uname"
              placeholder="Username (Required)"
              required
              ngModel
              #userNameVar="ngModel"
              [ngClass]="{
                'is-invalid':
                  (userNameVar.touched || userNameVar.dirty) &&
                  !userNameVar.valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="userNameVar.errors?.required">
                Username is required
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="pass"> Password </label>
          <div class="col-md-8">
            <input
              id="pass"
              class="form-control"
              type="password"
              name="pass"
              placeholder="Password (Required)"
              required
              ngModel
              #passwordVar="ngModel"
              [ngClass]="{
                'is-invalid':
                  (passwordVar.touched || passwordVar.dirty) &&
                  !passwordVar.valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="passwordVar.errors?.required">
                Password is required
              </span>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 offset-md-2">
            <button
              class="btn btn-primary mr-3"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Log In
            </button>
            <button class="btn btn-outline-secondary" type="button">
              Cancel
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="container" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
